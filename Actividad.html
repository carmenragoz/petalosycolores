	<title></title>

<body onclick="PlayAudio()">
<header>
	<div class="logo">
		<img src="imagenes/logo.png">
	</div>

	<nav>
		<a href="inicio.html">Inicio</a>
		<a href="catalogo.html">Catalogo</a>
		<a href="">Cuenta</a>
	</nav>
</header>

<div class="container" id="loginContainer">
	<h2>Iniciar sesión</h2>
	<input type="text" id="loginUsuario" placeholder="Usuario" required>
	<input type="password" id="loginContrasena" placeholder="Contraseña" required>
	<button onclick="iniciarSesion()">Iniciar sesión</button>
	<div class="toggle">
		¿No tienes cuenta? <a onclick="mostrarRegistro()">Crear cuenta</a>
	</div>
</div>

<div class="container" id="registroContainer" style="display: none;">
	<h2>Crear cuenta</h2>
	<input type="text" id="registroUsuario" placeholder="Nuevo usuario" required>
	<input type="password" id="registroContrasena" placeholder="Nueva contraseña" required>
	<button onclick="registrarUsuario()">Registrarse</button>
	<div class="toggle">
		¿Ya tienes cuenta? <a onclick="mostrarLogin()">Iniciar sesión</a>
	</div>
</div>

<script>
	function mostrarRegistro() {
		document.getElementById('loginContainer').style.display = 'none';
		document.getElementById('registroContainer').style.display = 'block';
	}

	function mostrarLogin() {
		document.getElementById('registroContainer').style.display = 'none';
		document.getElementById('loginContainer').style.display = 'block';
	}

	function registrarUsuario() {
		const usuario = document.getElementById('registroUsuario').value;
		const contrasena = document.getElementById('registroContrasena').value;

		if (!usuario || !contrasena) {
			alert('Por favor completa todos los campos');
			return;
		}

		// Guardamos los datos en localStorage
		localStorage.setItem('usuario', usuario);
		localStorage.setItem('contrasena', contrasena);

		alert('Cuenta creada exitosamente');
		mostrarLogin();
	}

	function iniciarSesion() {
		const usuarioIngresado = document.getElementById('loginUsuario').value;
		const contrasenaIngresada = document.getElementById('loginContrasena').value;

		const usuarioGuardado = localStorage.getItem('usuario');
		const contrasenaGuardada = localStorage.getItem('contrasena');

		if (usuarioIngresado === usuarioGuardado && contrasenaIngresada === contrasenaGuardada) {
			alert('Inicio de sesión exitoso');
			// Aquí puedes redirigir al usuario a otra página
			// window.location.href = "dashboard.html";
		} else {
			alert('Usuario o contraseña incorrectos');
		}
	}
</script>
